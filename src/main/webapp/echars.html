<script src = "js/3rd/echarts.js"></script>
<script src ="js/3rd/jquery.min.js"></script>
<div id ="chart-div" style="margin:auto;text-align:center;width: 600px; height: 400px;"></div>
<script>
  var myChart = echarts.init(document.getElementById('chart-div'));
  // $.get('data/num.json',function (data) {
  var colorList = ['#c23531', '#2f4554', '#61a0a8', '#d48265', '#91c7ae', '#749f83', '#ca8622', '#bda29a', '#6e7074', '#546570', '#c4ccd3'];
  var options = {
    xAxis: {
      data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
    },
    yAxis: {},
    series: [{
      name: '销量',
      type: 'bar',
      data: [5, 20, 36, 10, 10, 20],
      itemStyle: {
        color: function (params) {
          return colorList[params.dataIndex];
        }
      }
    },
{
      name: '销量',
      type: 'line',
      data: [5, 20, 36, 10, 10, 20],
      itemStyle: {
        color: function (params) {
          return colorList[params.dataIndex];
        }
      }
    }
    ]
  };
  window.setInterval(function () {
    options.series[0].data = [5,Math.random() * 50,36, Math.random() * 50, Math.random() * 50, 20];
  myChart.setOption(options);
  }, 1000);
</script>
