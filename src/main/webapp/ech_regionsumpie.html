<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<script src = "js/3rd/echarts.js"></script>
<script src ="js/3rd/jquery.min.js"></script>
<div id ="chart-div" style="margin:auto;text-align:center;width: 1000px; height: 400px;"></div>
<script>
  var myChart = echarts.init(document.getElementById('chart-div'));
  var colorList = ['#c23531', '#2f4554', '#61a0a8', '#d48265', '#91c7ae', '#749f83', '#ca8622', '#bda29a', '#6e7074', '#546570', '#c4ccd3'];
  $.get('/demo1_war_exploded/getData',function (data) {
    myChart.setOption({
      dataset: {
        dimensions: ['type', 'sum'],
        source: data
      },
      tooltip: {
        show: true
      },
      series: [
        {
          name: "省份订单金额占比",
          type: 'pie',
          radius: '50%',
          encode: {
            itemName: ['type'],
            value: ['sum'],
            tooltip: ['sum',"type"]
          },
        }
      ]
    });
  },'json')
</script>
<body>
</body>
</html>
