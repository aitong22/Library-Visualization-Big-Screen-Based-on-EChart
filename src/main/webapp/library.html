<script>
  // 公告栏滚动效果


  //设定屏幕宽高比分辨率
  var ratio = 1920/1080;
  //动效组件引入
  const animation = lottie.loadAnimation({
    container: document.getElementById('animationdiv'),
    renderer: 'svg',// 渲染方式：svg、canvas
    loop: true,  // 循环播放，默认：false
    autoplay: true, //自动播放 ，默认：true
    path: 'data/animation/circle_a1.json'  // json 路径
  })
  //最外层容器，能够按照按照长边铺满的方式，锁定宽高比
  function  resizeContainer(){
    var width = document.documentElement.clientWidth; //window.innerWidth;
    var height = document.documentElement.clientHeight;//window.innerHeight;
    var  realRatio = width/height;
    var container = document.getElementById('container');
    if(realRatio>ratio){
      //说明长度比设定比例长，左右补空白，动态设置容器宽度。
      var realWidth = height * ratio;
      container.style.width = realWidth+'px';
      container.style.height = height+'px';

    }else{
      //说明高度比设定比例高，上下补空白，动态设置容器高度。
      var realHeight = width/ratio;
      container.style.height = realHeight+'px';
      container.style.width = width+'px';
    }
  }

  window.addEventListener('resize',resizeContainer);
  resizeContainer();


</script>
