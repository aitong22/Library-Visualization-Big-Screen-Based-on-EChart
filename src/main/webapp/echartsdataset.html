<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src = "js/3rd/echarts.js"></script>
<script src ="js/3rd/jquery.min.js"></script>
<div id ="chart-div" style="margin:auto;text-align:center;width: 600px; height: 400px;"></div>
<script>
    var myChart = echarts.init(document.getElementById('chart-div'));
    $.get('data/test.json',function (data) {
        debugger;
        myChart.setOption(
            {
            dataset:{
            dimensions:Object.keys(data[0]),
            source:data,
            },
            tooltip:
            {
                show: true,
            },
        series:[
            {
                name: '2015年',
                type: 'pie',
                radius: '50%',
                encode:{
                    tooltip: ['product', '2015年'],
                    name:['product'],
                    value: ['2015年'],
                },
                label: {
                    show: true,
                    formatter: '{@product}'

                },
            }

        ]
        })
    },'json')

</script>

</body>
</html>
